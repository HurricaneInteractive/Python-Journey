$code:
    user = session["user"]
    about = ''
    hobbies = ''
    birthday = ''

    if "about" in user:
        about = user["about"]

    if "hobbies" in user:
        hobbies = user["hobbies"]
    
    if "birthday" in user:
        birthday = user["birthday"]

<h2>Change User Information</h2>
<br>

<form action="#" id="settings-form">
    <div class="form-group label-static is-empty">
        <label for="name" class="control-label">Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Change Name" value="$session['user']['name']" />
    </div>

    <div class="form-group label-static is-empty">
        <label for="about" class="control-label">About</label>
        <textarea class="form-control" name="about" id="about" rows="4">$about</textarea>
    </div>

    <div class="form-group label-static is-empty">
        <label for="hobbies" class="control-label">Hobbies</label>
        <input type="text" name="hobbies" id="hobbies" class="form-control" placeholder="Hobbies" value="$hobbies" />
    </div>

    <div class="form-group label-static is-empty">
        <label for="birthday" class="control-label">Birthday</label>
        <input type="text" name="birthday" id="birthday" class="form-control" placeholder="Date of birth" value="$birthday" />
    </div>

    <button type="submit" class="btn btn-info btn-outline-info waves-effect ripple">Update <div class="ripple-container"></div></button>
</form>
