<h2>Register</h2>
<br/>

<form id="register-form" action="#" method="post">
    <div class="form-group label-static is-empty">
        <label for="username" class="control-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Choose a Username" />
    </div>

    <div class="form-group label-static is-empty">
        <label for="name" class="control-label">Full Name</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Full Name" />
    </div>

    <div class="form-group label-static is-empty">
        <label for="email" class="control-label">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" />
    </div>

    <div class="form-group label-static is-empty">
        <label for="password" class="control-label">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Make a password" />
    </div>

    <button type="submit" class="btn btn-info btn-outline-info waves-effect ripple">Submit <div class="ripple-container"></div></button>
</form>
